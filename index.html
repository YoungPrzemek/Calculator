<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
    <script src="https://kit.fontawesome.com/269733e2d8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <div class="previous-score"></div>
            <div class="current-score"></div>
        </div>
        <div class="panel">
            <button class="clear-all">AC</button>
            <button class="clear-one">C</button>
            <button class="operate">√</button>
            <button class="operate">^</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operate">÷</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operate">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operate">-</button>
            <button class="operate">%</button>
            <button class="number">0</button>
            <button class="operate">log</button>
            <button class="operate">+</button>
            <button class="number">.</button>
            <button class="equales">=</button>
        </div>
    </div>

    <div class="error">
        <span class="close"><i class="fa-solid fa-xmark"></i></span>
        <p class="error-text">Nie poprawne działanie!</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

    <script src="main.js"></script>
</body>

</html>
