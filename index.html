<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link="stylesheet"
    href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
  />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previousNumber">
                <p></p>
                <span class="mathSing"></span>
            </div>
            <p class="currentNumber"></p>
        </div>
        <div class="panel">
            <button class="clearAll">AC</button>
            <button class="clearOne">C</button>
            <button class="operate">√</button>
            <button class="operate">^</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operate">÷</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operate">x</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operate">-</button>
            <button class="operate">%</button>
            <button class="number">0</button>
            <button class="operate">log</button>
            <button class="operate">+</button>
            <button class="number">.</button>
            <button class="equales">=</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.min.js"></script>

    <script src="main.js"></script>
</body>
</html>
